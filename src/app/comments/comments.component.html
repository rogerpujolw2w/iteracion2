<div class="container">
  <div class="row">
    <div class="col-md-12 comments-title">
        <h2>Comments</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <ul>
        <li *ngFor="let comment of comments, let i = index; trackBy:commentTrackerFunction" class="mb-2">
          {{ i }} - {{ comment.id }} - {{ comment.name }} - {{ comment.comment }} - {{ comment.fecha }}</li>
      </ul>

      <!--
      <p class="user"><strong>{{ user1 }}</strong> {{ fecha }}</p>
      <p class="comment">{{ comment1 }}</p>
      <p class="user"><strong>{{ user2 }}</strong> {{ fecha }}</p>
      <p class="comment">{{ comment2 }}</p>
      <p class="user"><strong>{{ user3 }}</strong> {{ fecha }}</p>
      <p class="comment">{{ comment3 }}</p>
      -->

      <hr class="mt-5" />

    </div>
  </div>
</div>

<div class="container my-4">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <form #formulario>

        <div class="form-group">
          <label>Name</label>
          <input #newName class="form-control" placeholder="User" />
        </div>

        <div class="form-group">
          <label>Comment</label>
          <textarea #newComment class="form-control" rows="3" placeholder="Comment"></textarea>
        </div>

        <button type="submit" (click)="addComment($event,formulario);" class="btn btn-primary">AÃ±adir comentario</button>

      </form>
    </div>
  </div>
</div>
